    <title>home</title>
    <!-- Latest compiled and minified CSS -->
    	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    	<!-- Optional theme -->
    	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    </head>

    <style type="text/css" media="screen">
        .starter-content {
            padding: 140px 15px;
        }
            
        .css_btn_like {
            font-size:16px;
            font-family:Times New Roman;
            font-weight:bold;
            -moz-border-radius:8px;
            -webkit-border-radius:8px;
            border-radius:8px;
            border:1px solid #268a16;
            padding:2px 6px;
            text-decoration:none;
            background:-moz-linear-gradient( center top, #77d42a 5%, #5cb811 100% );
            background:-ms-linear-gradient( top, #77d42a 5%, #5cb811 100% );
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#77d42a', endColorstr='#5cb811');
            background:-webkit-gradient( linear, left top, left bottom, color-stop(5%, #77d42a), color-stop(100%, #5cb811) );
            background-color:#77d42a;
            color:#306108;
            display:inline-block;
            text-shadow:1px 1px 0px #aade7c;
            -webkit-box-shadow:inset 1px 1px 0px 0px #caefab;
            -moz-box-shadow:inset 1px 1px 0px 0px #caefab;
            box-shadow:inset 1px 1px 0px 0px #caefab;
        }
        .css_btn_like:hover {
            background:-moz-linear-gradient( center top, #5cb811 5%, #77d42a 100% );
            background:-ms-linear-gradient( top, #5cb811 5%, #77d42a 100% );
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#5cb811', endColorstr='#77d42a');
            background:-webkit-gradient( linear, left top, left bottom, color-stop(5%, #5cb811), color-stop(100%, #77d42a) );
            background-color:#5cb811;
        }
        .css_btn_like:active {
            position:relative;
            top:1px;
        }
        /* This css button was generated by css-button-generator.com */
    </style>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    {# <a class="navbar-brand" href="#">Djanog site</a> #}
                    <a class="navbar-brand" >该站还未完工</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/blog/home">Home</a></li>
                        <li><a href="/blog/about">About</a></li>
                        <li><a href="/blog/contact">Contact</a></li>
                    </ul>

                    <form class="navbar-form form-search form-inline" role="search" method="get" action="/search/">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." name="q" /> 
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    <a class="fork-me" href="https://github.com/kmephistoh/record/tree/master/django_size">
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index:1040;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png " alt="Fork me on GitHub">
    </a>

    <div class="container">
        <div class="starter-content">
        {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap core JavaScript

    	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
